<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/templates/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a a class="navbar-brand" style="font-size: 30px; letter-spacing: 0.75px; font-family: 'Times New Roman', Times, serif;color: floralwhite;" href="/"
            >COEP TECH CS LIBRARY</a>
  
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left links -->
      <ul class="navbar-nav me-3">
        <li class="nav-item">
          <a class="nav-link active d-flex align-items-center" aria-current="page" href="/about" method="GET"><i
              class="fas fa-bars pe-2"></i>About</a>
        </li>
      </ul>
      <!-- Left links -->
  
        <form class="d-flex align-items-center w-100 form-search">
          <div class="input-group">
            <button class="btn btn-light dropdown-toggle shadow-0" type="button" data-mdb-toggle="dropdown"
              aria-expanded="false" style="padding-bottom: 0.4rem;">
              All
            </button>
            <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
          </div>
          <a href="/" class="text-white"><i class="fas fa-search ps-3"></i></a>
        </form>
  
        <ul class="navbar-nav ms-3">
          <li class="nav-item me-3">
            <a class="nav-link d-flex align-items-center" href="/category/create">Create Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center me-3" href="/book/create">
              <i class="fas fa-bookmark pe-2"></i> Create Book
            </a>
          </li>
          {% if user.is_authenticated %}
                <a class="nav-link d-flex align-items-center" href="/logout">
                    <button class="btn btn-outline-danger mx-2" type="submit">Logout</button>
                </a>
                {% endif %}
        </ul>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
</body>
</html>
