{% include 'navbar.html' %}

{% block content %}
{% csrf_token %}
 

<title>Create Book</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


<body class="bg-black">
    <div class="container">
        <h1 class="display-2 mt-2 text-white w-100 text-center">Create Book</h1>
        <form class="needs-validation" action="/book/create" method="POST" novalidate>
            <div class="input-group mb-4 has-validation">
                <span class="input-group-text bg-success-subtle" style="width: 10%;">Name</span>
                <input type="text" name="book_name" class="form-control" required>
                <div class="invalid-feedback">
                    Please provide the name of the book.
                </div>
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text  bg-success-subtle" style="width: 10%;">Description</span>
                <textarea class="form-control" name="book_description" aria-label="With textarea"></textarea>
            </div>
            <div class="input-group mb-4 ">
                <span class="input-group-text bg-success-subtle" style="width: 10%;">Author</span>
                <input type="text" name="author" class="form-control">
            </div>
            <div class="input-group mb-4 ">
                <span class="input-group-text bg-success-subtle" style="width: 10%;">Category</span>
                <select class="form-select" name="category" aria-label="Default select example">
                    {% for category in categories %}
                    <option value="{{category.name}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text bg-success-subtle" style="width: 10%;">Image Link</span>
                <input type="text" name="image_link" class="form-control">
            </div>
            <div class="input-group mb-4 ">
                <span class="input-group-text bg-success-subtle" style="width: 10%;">Quantity</span>
                <input type="number" name="book_quantity" class="form-control">
            </div>
            <div class="d-flex w-100 justify-content-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary w-50">Create</button>
            </div>
        </form>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>

{% endblock content %}
