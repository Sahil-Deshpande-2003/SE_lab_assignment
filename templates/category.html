{% include 'navbar.html' %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{category}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-black">
    <div class="container text-center d-flex flex-wrap">
        {% for room in rooms %}
          <div class="card m-3 bg-black" style="width: 18rem;">
            <img src="{{room.image_link}}" class="card-img-top" style="height: 15 rem; object-fit: cover;" alt="...">
            <div class="card-body">
              <a href="{% url 'book' room.id %}" style="text-decoration: none;">
                <h5 class="card-title" style="text-transform: uppercase; letter-spacing: 4px; color: white;">{{room.book_name}}</h5>
              </a>
              </div>
            </div>
            {% endfor %}  
    </div>

</body>
</html>
